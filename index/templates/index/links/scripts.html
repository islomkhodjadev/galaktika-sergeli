{% load static %}

<!-- jQuery -->
<script src="{% static 'index/js/jquery.min.js' %}"></script>
<!-- jQuery Easing -->
<script src="{% static 'index/js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'index/js/bootstrap.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'index/js/jquery.waypoints.min.js' %}"></script>
<!-- Stellar Parallax -->
<script src="{% static 'index/js/jquery.stellar.min.js' %}"></script>
<!-- Carousel -->
<script src="{% static 'index/js/owl.carousel.min.js' %}"></script>
<!-- Flexslider -->
<script src="{% static 'index/js/jquery.flexslider-min.js' %}"></script>
<!-- countTo -->
<script src="{% static 'index/js/jquery.countTo.js' %}"></script>
<!-- Magnific Popup -->

<script src="{% static 'index/js/magnific-popup-options.js' %}"></script>
<!-- Count Down -->
<script src="{% static 'index/js/simplyCountdown.js' %}"></script>
<!-- Main -->
<script src="{% static 'index/js/main.js' %}"></script>
<script>
var d = new Date(new Date().getTime() + 1000 * 120 * 120 * 2000);

// default example
simplyCountdown('.simply-countdown-one', {
    year: d.getFullYear(),
    month: d.getMonth() + 1,
    day: d.getDate()
});

//jQuery example
$('#simply-countdown-losange').simplyCountdown({
    year: d.getFullYear(),
    month: d.getMonth() + 1,
    day: d.getDate(),
    enableUtc: false
});
</script>
