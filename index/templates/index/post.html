{% extends "base.html" %}

{% block content%}

<div id="fh5co-about">
    <div class="container">
        <div class="col-md-6 animate-box">
            <span>{{post.date.year}} {{post.date.month}} {{post.date.day}}</span>
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            
        </div>
        <div class="col-md-6">
            <img class="img-responsive" src="{{ post.img_webp.url }}" alt="RASM">
        </div>
    </div>
</div>
{% endblock %}
