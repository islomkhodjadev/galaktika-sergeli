{% extends "base.html" %}

{% block content %}

<div id="fh5co-course">
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                <h2>Bizning kurslar</h2>
                <p>Bizda hamma turdagi kurslar mavjud</p>
            </div>
        </div>
        <div class="row">
            {% for course in courses%}
            <div class="col-md-6 animate-box">
                <div class="course">
                    <a href="#" class="course-img" style="background-image: url({{course.img_webp.url}});">
                    </a>
                    <div class="desc">
                        <h3><a href="#">{{course.name}}</a></h3>
                        <p>{{course.about}}</p>
                        <span><a href="#" class="btn btn-primary btn-sm btn-course">Kursga yozilish</a></span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
